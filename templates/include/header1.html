{% load i18n movie_tag %}
<header class="header">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a id='home' class="navbar-brand" href="{% url 'index' %}">Django films</a>
            <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">

                    <li class="nav-item dropdown">
                        <a
                                class="nav-link dropdown-toggle"
                                href="#"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                        >
                            Категории
                        </a>
                        <ul class="dropdown-menu">
                            {% get_categories as categories %}
                            {% for category in categories %}
                                <li><a class="dropdown-item" href="{{ category.url }}">{{ category.name }}</a></li>
                            {% endfor %}
                        </ul>
                    </li>
                    <li class="nav-item">
                        {% if user.is_authenticated %}
                            <span>{{ user.username }}</span>
                            <a class="nav-link active" href="{% url 'account_logout' %}">Выход</a>
                        {% else %}
                            <a class="nav-link active" href="{% url 'account_login' %}">Вход</a>
                            <a class="nav-link active" href="{% url 'account_signup' %}">Регистрация</a>
                        {% endif %}
                    </li>
                </ul>
                <form action="{% url 'search' %}" method="get" class="d-flex">
                    <input
                            class="form-control me-2"
                            type="search"
                            placeholder="Введите название..."
                            aria-label="Search"
                            name="q"
                    />
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>
